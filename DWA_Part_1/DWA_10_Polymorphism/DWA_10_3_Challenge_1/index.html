<!doctype html>
<html lang="en" class="sl-theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tally_Count_ShoeLace</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script  src="scripts.js" defer></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/dark.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>

</head>

<body>

  <header class="header" >
    <h1 class="header_title" >
      Tally Count Shoelace
    </h1>
      <sl-divider></sl-divider>
  </header>

  <noscript>
    <p class="error">this app requires javascript to work</p>
  </noscript>

  <sl-divider></sl-divider>

  <aside class="controls">
    <sl-dropdown>
      <sl-button slot="trigger" caret>Display</sl-button>
      <sl-menu>
        <sl-menu-item class="sl-theme-dark" id="dayOption">Day</sl-menu-item>
        <sl-menu-item class="sl-theme-light" id="nightOption">Night</sl-menu-item>
      </sl-menu>
      </sl-dropdown>

    <sl-drawer label="How does this app work?" class="drawer-overview">
      Press the green up button to increment the counter.
      Press the red down button to decrement the counter.
      Reset button resets counter.
      <sl-button slot="footer" variant="primary">Close</sl-button>
    </sl-drawer>

    <sl-button> Help! </sl-button>

    <sl-button variant="default" size="large" id="resetButton">
      <sl-icon slot="suffix" name="arrow-counterclockwise"></sl-icon>
      Reset
    </sl-button>

    <sl-divider></sl-divider>

  </aside>

  <main class="counter">

    <sl-input class="counter_value"  data-key="number" readonly value="0"></sl-input>
    <div class="counter_actions">

      <sl-button variant="success" outline size="large" data-key='add' class="counter_button" @click="${addHandler}"><sl-icon name="caret-up"></sl-icon></sl-button>

      <sl-button variant="danger" outline size="large" data-key='subtract' class="counter_button counter_button_first" @click="${subtractHandler}"><sl-icon  name="caret-down"></sl-icon></sl-button>
    </div>

  </main>

  <footer class="footer">
    <sl-divider></sl-divider>
    Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count.</a>
  </footer>

</body>
</html>

<sl-button>Click mee</sl-button>

<sl-dialog data-dialog>
  <sl-input autofocus placeholder="I will have focus when the dialog is opened"></sl-input>
  <sl-button data-close slot="footer" variant="primary">Close</sl-button>
</sl-dialog>

<sl-button data-button >Open Dialog</sl-button>

<script>
  const dialog = document.querySelector('[data-dialog]');
  const button = document.querySelector('[data-button]');
  const close = document.querySelector('[data-close]');
  // const input = dialog.querySelector('sl-input');
  //const openButton = dialog.nextElementSibling;
  //const closeButton = dialog.querySelector('sl-button[slot="footer"]');

  button.addEventListener('click', () => dialog.show());
  close.addEventListener('click', () => dialog.hide());
</script>

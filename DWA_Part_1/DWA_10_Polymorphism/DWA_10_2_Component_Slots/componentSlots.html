<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<green-button></green-button>
<oragne-button></oragne-button>

<big-button></big-button>

<custom-button></custom-button>

<user-actions size="large" color="blue" to="google.com">
<visual-icon size="small" color="green" image="arrow" slot="overlay">
  <text-label color="purple" size="large" slot="primary">
<visual-icon size="large" color="orange" image="circle" slot="fallback">
</user-actions>

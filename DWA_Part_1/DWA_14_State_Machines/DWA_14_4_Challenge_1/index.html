<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lit Tally Count</title>

  <script type="module" src="./scripts.js" defer></script>
  <script type="module" src="https://cdn.skypack.dev/lit@2.0.0/lit.js" defer></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <h1 class="header_title">
    Lit Tally Count
  </h1>
</header>

<noscript>
  <p class="error">This app requires JavaScript to work.</p>
</noscript>

<main class="counter">
  <lit-input class="counter_value" .value="${counter}" readonly></lit-input>
  <div class="counter_actions">
    <lit-button @click="${subtractHandler}" .disabled="${counter <= MIN_NUMBER}">-</lit-button>
    <lit-button @click="${addHandler}" .disabled="${counter >= MAX_NUMBER}">+</lit-button>
  </div>
</main>

<footer class="footer">
  Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count</a>. Note this is a practice project for learning Lit.
</footer>
</body>
</html>
